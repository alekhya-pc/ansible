- name: Demo on Variables
  hosts: all
  vars:
    URL: google.com
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: "URL = {{ URL }}" #same like shell you care accessing variables with prefix $, here variable will be under {{ }} , Can be given any url in the command line
                              # If the value starts with variable, then it requires quotes and we can use any single or double quotes
                              # Unlike shell, here in ansible single or double quotes doesn't have any difference